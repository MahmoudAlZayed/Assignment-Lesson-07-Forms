        <main>
            <section>
                <div class="main-first-row">
                    <form  id="contact">
                        <label for="name">Name *</label>
                        <input class="name" name="Name" id="name" type="text" placeholder="Enter Your Name" required/>
                        <label for="email">Email *</label>
                        <input class="email" name="Email" id="email" type="email" placeholder="Enter Your Email" required />
                        <label for="questions">Which education your question applies to</label>
                        <select class="select" name="questions" id="questions">
                            <option value="FrontEnd">FrontENd</option>
                            <option value="BackEnd">BackEnd</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="PHP">PHP</option>
                        </select>
                        <label for="Message">Message *</label>
                        <textarea
                            name="Message" 
                            cols="70" rows="7"
                            placeholder="Type Your Message" 
                            required
                            maxlenght="200"
                            minlength="10"
                        ></textarea>
                        <p style="margin-top:0;">0/5 00</p>
                        <div class="checkbox">
                            <input type="checkbox" name="PrivacyPolicyCheckBox" required>
                            <label>By using this form, you accept that this website stores and processes your data. Read more in our Privacy Policy .</label>
                        </div>
                        <div>
                            <input class="send-btn" type="submit" value="Send">
                            <input class="reset-btn" type="reset">
                        </div>
                    </form>
                </div>
            </section>
            <hr>
